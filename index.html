<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>☕ The Artic Den</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>

  <header>
    <h1>☕ The Artic Den </h1>
    <button id="themeToggle">🌙 Switch Theme</button>
  </header>
<!-- 🌐 Floating Social Icons -->
<div class="floating-socials">
  <a href="https://youtube.com/@articbeat-02" target="_blank" title="YouTube">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
  </a>
  <a href="https://github.com/Articbeat" target="_blank" title="GitHub">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
  </a>
</div>

  <main>
    <section class="timer">
      <h2>Focus Timer</h2>
      <div id="time">25:00</div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <section class="notes">
      <h2>Your Notes</h2>
      <textarea id="noteArea" placeholder="Write your thoughts..."></textarea>
    </section>

    <section class="comments">
      <h2>💬 Study Chat</h2>
      <div id="commentList"></div>
      <textarea id="commentInput" placeholder="Share your thoughts..."></textarea>
      <button id="addComment">Post</button>
    </section>
  </main>

  <div id="studyWidget" class="study-widget">
    <h3>👩‍💻 <span id="studyCount">0</span> people studying with you</h3>
    <p>You’re not alone — keep going ☕</p>
  </div>

  <footer>
    <p>Made with 🩵 for calm minds.</p>

    <!-- 🎵 Background Music -->
    <audio id="ambient" loop>
      <source src="lofi.mp3" type="audio/mpeg">
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2d74e6d541.mp3?filename=soft-rain-ambient-110449.mp3" type="audio/mpeg">
    </audio>

    <button id="soundToggle">🔈 Play Ambience</button>
  </footer>

  <!-- ✅ Load Firebase-powered JS -->
  <script type="module" src="script.js"></script>
</body>
</html>
